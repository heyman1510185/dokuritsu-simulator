version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dokuritsu
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  backend:
    build:
      context: ./apps/backend
    command: pnpm start:dev
    working_dir: /app
    volumes:
      - ./apps/backend:/app
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/dokuritsu
    depends_on:
      - db
    ports:
      - '4000:4000'
  frontend:
    build:
      context: ./apps/frontend
    command: pnpm dev
    working_dir: /app
    volumes:
      - ./apps/frontend:/app
    environment:
      NEXTAUTH_URL: http://localhost:3000
      DATABASE_URL: postgres://postgres:postgres@db:5432/dokuritsu
    depends_on:
      - backend
    ports:
      - '3000:3000'
volumes:
  db-data:
